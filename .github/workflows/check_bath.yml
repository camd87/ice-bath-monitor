name: Ice Bath Monitor

on:
  push:
    branches:
      - main
  schedule:
    # Run on minutes 7, 17, 27, 37, 47, 57 (Avoiding the :00 and :10 spikes)
    - cron: '7,17,27,37,47,57 * * * *'
  workflow_dispatch:

jobs:
  check-status:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Monitor
      env:
        TUYA_ACCESS_ID: ${{ secrets.TUYA_ACCESS_ID }}
        TUYA_ACCESS_SECRET: ${{ secrets.TUYA_ACCESS_SECRET }}
        TUYA_DEVICE_ID: ${{ secrets.TUYA_DEVICE_ID }}
      run: python monitor.py
